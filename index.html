<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="./images/logo.png" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile page__profile">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" aria-label="Редактировать"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" aria-label="Добавить место"></button>
      </section>
      <section class="places page__places">
        <ul class="places__list">
          <li>
            <figure class="places__card">
              <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="places__photo">
              <figcaption class="places__caption">
                <h2 class="places__name">Карачаевск</h2>
                <button class="places__like-btn" aria-label="Лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__card">
              <img src="./images/elbrus.jpg" alt="Эльбрус" class="places__photo">
              <figcaption class="places__caption">
                <h2 class="places__name">Гора Эльбрус</h2>
                <button class="places__like-btn" aria-label="Лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__card">
              <img src="./images/dombai.jpg" alt="Домбай" class="places__photo">
              <figcaption class="places__caption">
                <h2 class="places__name">Домбай</h2>
                <button class="places__like-btn" aria-label="Лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__card">
              <img src="./images/elbrus.jpg" alt="Эльбрус" class="places__photo">
              <figcaption class="places__caption">
                <h2 class="places__name">Гора Эльбрус</h2>
                <button class="places__like-btn" aria-label="Лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__card">
              <img src="./images/dombai.jpg" alt="Домбай" class="places__photo">
              <figcaption class="places__caption">
                <h2 class="places__name">Домбай</h2>
                <button class="places__like-btn" aria-label="Лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__card">
              <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="places__photo">
              <figcaption class="places__caption">
                <h2 class="places__name">Карачаево-Черкесия</h2>
                <button class="places__like-btn" aria-label="Лайк"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__form">
        <p class="popup__text">Редактировать профиль</p>
        <input type="text" id="popup__full-name" name="popup__full-name" class="popup__full-name" value="Жак-Ив Кусто" aria-label="Имя">
        <input type="text" id="popup__status" name="popup__status" class="popup__status" value="Исследователь океана" aria-label="Статус">
        <input type="submit" value="Сохранить" class="popup__submit-btn" aria-label="Сохранить">
        <button class="popup__close-btn" aria-label="Закрыть"></button>
      </form>
    </section>
    <script src="./script/script.js"></script>
  </body>
</html>
