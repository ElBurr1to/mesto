<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="./images/logo.png" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile page__profile">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-row">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-btn"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section class="places page__places">
        <ul class="places__list">
          <li>
            <figure class="places__card">
              <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="places__photo">
              <figcaption class="places__caption">
                <p class="places__name">Карачаевск</p>
                <button class="places__like-btn"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__card">
              <img src="./images/elbrus.jpg" alt="Карачаевск" class="places__photo">
              <figcaption class="places__caption">
                <p class="places__name">Гора Эльбрус</p>
                <button class="places__like-btn"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__card">
              <img src="./images/dombai.jpg" alt="Карачаевск" class="places__photo">
              <figcaption class="places__caption">
                <p class="places__name">Домбай</p>
                <button class="places__like-btn"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__card">
              <img src="./images/elbrus.jpg" alt="Карачаевск" class="places__photo">
              <figcaption class="places__caption">
                <p class="places__name">Гора Эльбрус</p>
                <button class="places__like-btn"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__card">
              <img src="./images/dombai.jpg" alt="Карачаевск" class="places__photo">
              <figcaption class="places__caption">
                <p class="places__name">Домбай</p>
                <button class="places__like-btn"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__card">
              <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="places__photo">
              <figcaption class="places__caption">
                <p class="places__name">Карачаево-Черкесия</p>
                <button class="places__like-btn"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </body>
</html>
