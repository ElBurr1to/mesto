<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="./images/logo.png" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile page__profile">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" aria-label="Редактировать"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" aria-label="Добавить место"></button>
      </section>
      <section class="places page__places">
        <ul class="places__list">
          <template class="places__list-item-template">
            <li class="places__list-item">
              <figure class="places__card">
                <button class="places__delete-btn" aria-label="Удалить"></button>
                <img src="" alt="" class="places__photo">
                <figcaption class="places__caption">
                  <h2 class="places__name"></h2>
                  <button class="places__like-btn" aria-label="Лайк"></button>
                </figcaption>
              </figure>
            </li>
          </template>
        </ul>
        <div class="image-popup image-popup_hidden">
          <figure class="image-popup__figure">
            <img src="" alt="" class="image-popup__photo">
            <figcaption class="image-popup__caption"></figcaption>
            <button class="image-popup__close-btn" aria-label="Удалить"></button>
          </figure>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__form">
        <p class="popup__text">Редактировать профиль</p>
        <input type="text" id="popup__full-name" name="popup__full-name" class="popup__full-name" value="Жак-Ив Кусто" placeholder="Полное имя" aria-label="Имя">
        <input type="text" id="popup__status" name="popup__status" class="popup__status" value="Исследователь океана" placeholder="Статус" aria-label="Статус">
        <input type="submit" value="Сохранить" class="popup__submit-btn" aria-label="Сохранить">
        <button class="popup__close-btn" aria-label="Закрыть"></button>
      </form>
    </section>
    <section class="add-place">
      <form class="add-place__form">
        <p class="add-place__text">Новое место</p>
        <input type="text" id="add-place__name" name="add-place__name" class="add-place__name" placeholder="Название" aria-label="Название">
        <input type="text" id="add-place__src" name="add-place__src" class="add-place__src" placeholder="Ссылка на картинку" aria-label="Ссылка">
        <input type="submit" value="Создать" class="add-place__submit-btn" aria-label="Создать">
        <button class="add-place__close-btn" aria-label="Закрыть"></button>
      </form>
    </section>
    <script src="./script/script.js"></script>
  </body>
</html>
