<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="<%=require('./images/logo.png')%>" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile page__profile">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" aria-label="Редактировать"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" aria-label="Добавить место"></button>
      </section>
      <section class="places page__places">
        <ul class="places__list">
        </ul>
        <section class="popup popup_type_image">
          <figure class="popup__figure">
            <img src="<%=require('./images/elbrus.jpg')%>" alt="Эльбрус" class="popup__photo">
            <figcaption class="popup__caption"></figcaption>
            <button class="popup__close-btn" aria-label="Удалить"></button>
          </figure>
        </section>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit-profile">
      <form class="popup__form">
        <p class="popup__text">Редактировать профиль</p>
        <input type="text" id="full-name" name="fullName" class="popup__input popup__input_type_full-name" value="Жак-Ив Кусто" placeholder="Имя" aria-label="Имя" required minlength="2" maxlength="40">
        <p class="popup__input-error popup__input-error_type_full-name">Ошибка</p>
        <input type="text" id="status" name="status" class="popup__input popup__input_type_status" value="Исследователь океана" placeholder="О себе" aria-label="О себе" required minlength="2" maxlength="200">
        <p class="popup__input-error popup__input-error_type_status">Ошибка</p>
        <input type="submit" value="Сохранить" class="popup__submit-btn popup__submit-btn_type_edit-profile" aria-label="Сохранить">
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      </form>
    </section>
    <section class="popup popup_type_add-place">
      <form class="popup__form">
        <p class="popup__text">Новое место</p>
        <input type="text" id="place-name" name="name" class="popup__input popup__input_type_place-name" placeholder="Название" aria-label="Название" required minlength="2" maxlength="30">
        <p class="popup__input-error popup__input-error_type_place-name">Ошибка</p>
        <input type="url" id="src" name="link" class="popup__input popup__input_type_src" placeholder="Ссылка на картинку" aria-label="Ссылка" required>
        <p class="popup__input-error popup__input-error_type_src">Ошибка</p>
        <input type="submit" value="Создать" class="popup__submit-btn popup__submit-btn_type_add-place" aria-label="Создать">
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      </form>
    </section>
    <template class="card-template">
      <li class="card">
        <figure class="card__figure">
          <button class="card__delete-btn" aria-label="Удалить"></button>
          <img src="<%=require('./images/elbrus.jpg')%>" alt="Эльбрус" class="card__photo">
          <figcaption class="card__caption">
            <h2 class="card__name"></h2>
            <button class="card__like-btn" aria-label="Лайк"></button>
          </figcaption>
        </figure>
      </li>
    </template>
  </body>
</html>
